{% extends 'base.html' %}

	{% block title %}
		Главаная страница
	{% endblock %}

  	{% block content %}
		{% if user.is_anonymous %}
			<h1>HrHelper</h1>
		{% else %}

			<form action="/efficiency/" method="post">
				{% csrf_token %}
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">ФИО</label>
				  <div class="col-md-6">
					<input name="fio" class="form-control" type="text">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Должность</label>
				  <div class="col-md-6">
					<input name="position" class="form-control" type="text">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Рабочий стаж</label>
				  <div class="col-md-6">
					<input name="workyears" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>

			  	<div class="form-group row">
				  <label class="col-md-2 col-form-label">Исполнительность</label>
				  <div class="col-md-6">
					<input name="ispolnitel" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Коммуникабельность</label>
				  <div class="col-md-6">
					<input name="communication" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Стрессоустойчивость</label>
				  <div class="col-md-6">
					<input name="stress" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Лидерство</label>
				  <div class="col-md-6">
					<input name="lider" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Порядочность</label>
				  <div class="col-md-6">
					<input name="poryadochnost" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-group row">
				  <label class="col-md-2 col-form-label">Энергичность</label>
				  <div class="col-md-6">
					<input name="energy" class="form-control" type="number" value="0" id="example-number-input">
				  </div>
				</div>
				<div class="form-check" style="margin:10px 0px">
				  <label class="form-check-label">
					<input name="syd" class="form-check-input" type="checkbox">
					Наличие судимостей
				  </label>
				</div>
				<div class="form-check" style="margin:10px 0px">
				  <label class="form-check-label">
					<input name="vigovor" class="form-check-input" type="checkbox" value="">
					Наличие выговоров
				  </label>
				</div>
				<div class="form-check" style="margin:10px 0px">
				  <label class="form-check-label">
					<input name="zaslugi" class="form-check-input" type="checkbox" value="">
					Трудовые заслуги
				  </label>
				</div>
				<div class="form-check" style="margin:10px 0px">
				  <label class="form-check-label">
					<input name="dopobraz" class="form-check-input" type="checkbox" value="">
					Дополнительная квалификация
				  </label>
				</div>
			  <button type="submit" class="btn btn-primary" style="margin:10px 0px">Отправить</button>
			</form>
		{% if percent != None %}
			{{uvolnenie}}
			{{percent}}
		{% endif %}

		{% endif %}

  	{% endblock %}
